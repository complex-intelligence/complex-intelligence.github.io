<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" fill="none">
  <defs>
    <!-- Organic neural gradient (human intelligence - left) -->
    <radialGradient id="neuralGlow" cx="30%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#0097a7" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0097a7" stop-opacity="0"/>
    </radialGradient>
    <!-- Digital circuit gradient (AI - right) -->
    <radialGradient id="digitalGlow" cx="70%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#00bcd4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00bcd4" stop-opacity="0"/>
    </radialGradient>
    <!-- Center fusion glow -->
    <radialGradient id="fusionGlow" cx="50%" cy="50%" r="25%">
      <stop offset="0%" stop-color="#0097a7" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#0097a7" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0097a7" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background glows -->
  <rect width="1200" height="500" fill="url(#neuralGlow)"/>
  <rect width="1200" height="500" fill="url(#digitalGlow)"/>
  <rect width="1200" height="500" fill="url(#fusionGlow)"/>

