    <rect x="1035" y="195" width="8" height="8" rx="1" fill="#00bcd4" opacity="0.2" transform="rotate(45 1039 199)"/>
    <rect x="855" y="275" width="9" height="9" rx="1" fill="#00bcd4" opacity="0.25" transform="rotate(45 859.5 279.5)"/>
    <rect x="975" y="275" width="10" height="10" rx="1" fill="#00bcd4" opacity="0.3" transform="rotate(45 980 280)"/>
    <rect x="1095" y="275" width="7" height="7" rx="1" fill="#00bcd4" opacity="0.18" transform="rotate(45 1098.5 278.5)"/>
