    <circle cx="120" cy="180" r="4" fill="#0097a7" opacity="0.25"/>
    <circle cx="80" cy="280" r="3.5" fill="#0097a7" opacity="0.2"/>
    <circle cx="200" cy="120" r="3" fill="#0097a7" opacity="0.18"/>
    <circle cx="180" cy="300" r="5" fill="#0097a7" opacity="0.22"/>
    <circle cx="260" cy="200" r="4.5" fill="#0097a7" opacity="0.28"/>
    <circle cx="300" cy="140" r="3" fill="#0097a7" opacity="0.15"/>
    <circle cx="150" cy="380" r="3.5" fill="#0097a7" opacity="0.18"/>
    <circle cx="240" cy="340" r="4" fill="#0097a7" opacity="0.2"/>
    <circle cx="340" cy="260" r="5" fill="#0097a7" opacity="0.3"/>
    <circle cx="320" cy="360" r="3" fill="#0097a7" opacity="0.15"/>
    <circle cx="60" cy="150" r="2.5" fill="#0097a7" opacity="0.12"/>
    <circle cx="100" cy="400" r="3" fill="#0097a7" opacity="0.14"/>
    <circle cx="220" cy="220" r="3.5" fill="#0097a7" opacity="0.2"/>

    <!-- Neural connections (organic curves) -->
    <path d="M120 180 Q160 160 200 120" stroke-width="1" opacity="0.15"/>
    <path d="M120 180 Q100 230 80 280" stroke-width="1" opacity="0.12"/>
    <path d="M120 180 Q180 190 260 200" stroke-width="1.2" opacity="0.18"/>
    <path d="M200 120 Q250 150 300 140" stroke-width="0.8" opacity="0.12"/>
    <path d="M260 200 Q220 240 180 300" stroke-width="1" opacity="0.15"/>
    <path d="M80 280 Q130 290 180 300" stroke-width="1" opacity="0.13"/>
    <path d="M180 300 Q210 320 240 340" stroke-width="1" opacity="0.14"/>
    <path d="M260 200 Q300 230 340 260" stroke-width="1.2" opacity="0.2"/>
    <path d="M240 340 Q280 300 340 260" stroke-width="1" opacity="0.16"/>
    <path d="M150 380 Q200 360 240 340" stroke-width="0.8" opacity="0.12"/>
    <path d="M340 260 Q330 310 320 360" stroke-width="0.8" opacity="0.12"/>
    <path d="M60 150 Q90 165 120 180" stroke-width="0.8" opacity="0.1"/>
    <path d="M100 400 Q125 390 150 380" stroke-width="0.7" opacity="0.1"/>
    <path d="M200 120 Q210 170 220 220" stroke-width="0.8" opacity="0.12"/>
    <path d="M220 220 Q240 210 260 200" stroke-width="0.8" opacity="0.13"/>

