    <rect x="855" y="395" width="7" height="7" rx="1" fill="#00bcd4" opacity="0.15" transform="rotate(45 858.5 398.5)"/>
    <rect x="975" y="395" width="8" height="8" rx="1" fill="#00bcd4" opacity="0.18" transform="rotate(45 979 399)"/>
    <rect x="1095" y="155" width="7" height="7" rx="1" fill="#00bcd4" opacity="0.15" transform="rotate(45 1098.5 158.5)"/>

    <!-- Circuit paths (straight lines with right angles) -->
    <path d="M859 159 L919 199" stroke-width="1" opacity="0.18"/>
    <path d="M919 199 L979 139" stroke-width="0.8" opacity="0.12"/>
    <path d="M919 199 L979 280" stroke-width="1.2" opacity="0.2"/>
    <path d="M979 139 L1039 199" stroke-width="0.8" opacity="0.13"/>
    <path d="M1039 199 L979 280" stroke-width="1" opacity="0.16"/>
    <path d="M859 280 L919 199" stroke-width="1" opacity="0.15"/>
    <path d="M859 280 L919 339" stroke-width="1" opacity="0.14"/>
    <path d="M979 280 L1039 339" stroke-width="1" opacity="0.16"/>
    <path d="M979 280 L1099 280" stroke-width="0.8" opacity="0.12"/>
    <path d="M919 339 L979 399" stroke-width="0.8" opacity="0.12"/>
    <path d="M1039 339 L979 399" stroke-width="0.8" opacity="0.12"/>
    <path d="M859 399 L919 339" stroke-width="0.7" opacity="0.1"/>
    <path d="M1039 199 L1099 159" stroke-width="0.7" opacity="0.1"/>
    <path d="M1099 280 L1039 339" stroke-width="0.7" opacity="0.1"/>
    <path d="M859 159 L859 280" stroke-width="0.6" opacity="0.08" stroke-dasharray="3 5"/>
    <path d="M979 139 L979 280" stroke-width="0.6" opacity="0.08" stroke-dasharray="3 5"/>

    <!-- Data flow dots -->
    <circle cx="889" cy="179" r="1.5" fill="#00bcd4" opacity="0.3"/>
    <circle cx="949" cy="240" r="1.5" fill="#00bcd4" opacity="0.25"/>
    <circle cx="1009" cy="240" r="1.5" fill="#00bcd4" opacity="0.25"/>
    <circle cx="889" cy="310" r="1.5" fill="#00bcd4" opacity="0.2"/>
    <circle cx="1009" cy="310" r="1.5" fill="#00bcd4" opacity="0.2"/>
    <circle cx="949" cy="370" r="1.5" fill="#00bcd4" opacity="0.18"/>
  </g>

