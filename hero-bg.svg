    <circle cx="680" cy="270" r="4.5" fill="#0097a7" opacity="0.28"/>
    <circle cx="600" cy="250" r="6" fill="#0097a7" opacity="0.18"/>

    <!-- Fusion connections (mix of curves and lines) -->
    <path d="M520 220 Q560 210 600 200" stroke="#0097a7" stroke-width="1.2" opacity="0.2" fill="none"/>
    <path d="M520 220 Q540 250 560 280" stroke="#0097a7" stroke-width="1" opacity="0.18" fill="none"/>
    <path d="M600 200 Q620 215 640 230" stroke="#0097a7" stroke-width="1.2" opacity="0.22" fill="none"/>
    <path d="M640 230 Q660 250 680 270" stroke="#0097a7" stroke-width="1" opacity="0.18" fill="none"/>
    <path d="M560 280 Q580 290 600 300" stroke="#0097a7" stroke-width="1" opacity="0.16" fill="none"/>
