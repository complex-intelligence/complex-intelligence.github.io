    <path d="M120 180 Q105 170 90 155" stroke-width="0.6" opacity="0.1"/>
    <path d="M260 200 Q275 185 285 170" stroke-width="0.6" opacity="0.1"/>
    <path d="M180 300 Q165 315 155 335" stroke-width="0.6" opacity="0.1"/>
    <path d="M340 260 Q355 250 365 235" stroke-width="0.6" opacity="0.1"/>
  </g>

  <!-- ===== CENTER: Fusion Zone ===== -->
