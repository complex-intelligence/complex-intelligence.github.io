  <g fill="#0097a7">
    <circle cx="40" cy="100" r="1.5" opacity="0.08"/>
    <circle cx="160" cy="60" r="1" opacity="0.06"/>
    <circle cx="350" cy="80" r="1.5" opacity="0.07"/>
    <circle cx="500" cy="120" r="1" opacity="0.06"/>
    <circle cx="700" cy="100" r="1.5" opacity="0.07"/>
