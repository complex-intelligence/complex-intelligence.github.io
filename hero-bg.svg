    <path d="M680 270 Q730 275 780 290" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>
    <path d="M600 300 Q700 310 780 340" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>
  </g>

