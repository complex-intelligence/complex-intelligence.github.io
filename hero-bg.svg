    <path d="M600 200 Q600 225 600 250" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>
    <path d="M600 250 Q600 275 600 300" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>
    <path d="M520 220 Q560 235 600 250" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>
    <path d="M600 250 Q640 250 680 270" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>

    <!-- Incoming paths from left (neural) side -->
    <path d="M400 230 Q460 225 520 220" stroke="#0097a7" stroke-width="1" opacity="0.15" fill="none"/>
    <path d="M420 290 Q490 285 560 280" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>
    <path d="M440 180 Q520 190 600 200" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>

    <!-- Outgoing paths to right (digital) side -->
