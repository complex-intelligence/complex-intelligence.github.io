    <circle cx="600" cy="250" r="80" stroke="#0097a7" stroke-width="0.8" opacity="0.12" fill="none"/>
    <circle cx="600" cy="250" r="55" stroke="#0097a7" stroke-width="0.5" opacity="0.08" fill="none" stroke-dasharray="4 6"/>

    <!-- Convergence nodes -->
    <circle cx="520" cy="220" r="5" fill="#0097a7" opacity="0.3"/>
    <circle cx="560" cy="280" r="4.5" fill="#0097a7" opacity="0.28"/>
    <circle cx="600" cy="200" r="5.5" fill="#0097a7" opacity="0.35"/>
    <circle cx="600" cy="300" r="4" fill="#0097a7" opacity="0.25"/>
